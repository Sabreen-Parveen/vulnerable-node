  scan:
    name: üõ°Ô∏è Scan image latest
    runs-on: ubuntu-latest
    needs: get_images
    strategy:
      matrix: ${{ fromJSON(needs.get_images.outputs.images) }}
    steps:
      - uses: anchore/scan-action@v3
        id: scan
        with:
         image: ${{ matrix.images }}
         fail-build: true
         severity-cutoff: critical

